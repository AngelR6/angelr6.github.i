<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div class="contact-container" id="contact-container">
    <div class="contact-header">
      <div class="title">Email me</div>
      <button class="close-button">&times;</button>
    </div>
    <div class="contact-body">
      <form id="contact" method="POST" action=""></form>
      <input type="text" name="name" class="form-control" placeholder="Your Name" required>
      <br>
      <input type="email" name="email" class="form-control" placeholder="Your Email" required>
      <br>
      <textarea name="message" class="form-control" placeholder="Message" cols="30" rows="10" required></textarea>
      <br>
      <input type="submit" class="form-control summit" value="Send Message">
    </div> 
  </div>
</body>
</html>
